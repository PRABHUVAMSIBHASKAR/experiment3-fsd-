<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Semantic Tags Example</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#home">Home</a> |
            <a href="#about">About</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <article>
            <h2>Article Title</h2>
            <p>This is the main content of the article.</p>
        </article>

        <aside>
            <h3>Related Information</h3>
            <p>This section contains related links or ads.</p>
        </aside>

        <section>
            <h2>Section Example</h2>
            <p>This is a section inside the main content area.</p>
        </section>

        <figure>
            <img src="sample.jpg" alt="Sample Image" width="200">
            <figcaption>This is a sample image with caption.</figcaption>
        </figure>

        <div>
            <p>This is inside a <span style="color: red;">div with a span</span> example.</p>
        </div>
    </main>

    <footer>
        <p>Copyright Â© 2025 My Website</p>
    </footer>
</body>
</html>
