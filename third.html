<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>

    
    <link rel="stylesheet" type="text/css" href="external.css">

    
    <style>
        p {
            font-size: 18px;
            color: blue;
        }
        .highlight {
            background-color: yellow;
            padding: 5px;
        }
    </style>
</head>
<body>
    
    <h1>This heading is styled using External CSS</h1>

    
    <p>This paragraph is styled using Internal CSS.</p>
    <p class="highlight">This paragraph has a background color using Internal CSS.</p>
    <h2 style="color: red; font-style: italic;">This heading is styled using Inline CSS</h2>
</body>
</html>
